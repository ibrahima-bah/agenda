<!DOCTYPE html>
<html lang="fr">
	<head>
		<link rel="stylesheet"  href="http://fonts.googleapis.com/css?family=Crete+Round">
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="agenda.css">
		<title>formulaire</title>
	</head>
	<body class="form">
		<div class="container">
			<div class="content-box">
				<div class="right">
					<h1>Gestionnaire Agenda2020</h1>
					<input type="text" class="field" placeholder="Ajouter un Titre">
					<label for="field">Date:</label>
					<input type="date" class="field" value="19-10-2020" min="01-01-2020" max="31-12-2020">
					<label for="field">Time:</label>
					<input type="Time" class="field" min="09:00" max="19h00" required>
					<label for="field">Description:</label>
					<textarea class="field area" placeholder="Message"></textarea>
					<a href="agenda.html">
						<button class="btn">Enregistrer</button>
					</a>	
				</div>
				<div class="left"></div>


			</div>	
		</div>
			
		
	</body>
</html>
